version: '3.8'

services:
  frontend:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NODE_ENV=production

  backend:
    build: 
      context: ..
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - ENV=production
    volumes:
      - ../heart_disease_dataset.csv:/app/heart_disease_dataset.csv